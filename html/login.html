<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Varta:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
    <title>Login</title>
</head>
<body>
    <a href="../html/homepage.html"><img src="../asset/logo.png" alt="" class="logo" /></a>
    <img class="right" src="../asset/register.png" alt="">
    <div class="left">
      <h1>Help us simplify the delivering process</h1>
      <p class="sub">Please insert your personal information</p>
      <br>
      <h1>Login</h1>
      <form id="form" name="register-form" onsubmit="login()">
        <br />
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Username"
        />        
        <div id="username-result" class="result"></div>
        <br />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
        <div id="password-result" class="result"></div>
     
        <br />
        <button class="button" type="submit">Submit</button>
      </form>
      <p class="login">
       New to this website? <a href="../html/register.html">Register</a>
      </p>
    </div>

    <script src="../js/register.js"></script>
</body>
</html>
